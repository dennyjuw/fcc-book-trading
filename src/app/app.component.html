<h1>
  Firebase
</h1>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" novalidate autocomplete="off">
    <div>
      <label>Username</label>
      <input placeholder="username" formControlName="username">
    </div>
    <div>
      <label>Password</label>
      <input placeholder="password" formControlName="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>



<ul *ngFor="let book of books | async">
  <li>
    <strong>{{ book.title}}</strong>
    <br>
    {{book.content}}
  </li>
</ul>


<form [formGroup]="bookForm" (ngSubmit)="bookForm.valid && submitBookForm()" novalidate autocomplete="off">
  <div>
    <label>Title</label>
    <input placeholder="title" formControlName="title">
  </div>
  <div>
    <label>Author</label>
    <input placeholder="author" formControlName="author">
  </div>
  <button type="submit">Add</button>
</form>
